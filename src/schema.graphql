type Query {
  users(query: String): [User!]!
  me: User!
  posts(query: String): [Post!]!
  post: Post!
  comments: [Comment!]!
}

type Mutation {
  login(data: LoginInput!): AuthPayload!
  createUser(data: CreateUserInput!): AuthPayload!
  updateUser(data: UpdateUserInput!): User!
  createPost(data: CreatePostInput!): Post!
  deletePost(id: ID!): Post!
}

input LoginInput {
  email: String!
  password: String!
}

input CreateUserInput {
  username: String!
  password: String!
  email: String!
}

input UpdateUserInput {
  username: String
  email: String
}

type AuthPayload {
  user: User!
  token: String!
}

type User {
  id: ID!
  username: String!
  password: String!
  email: String!
  posts: [Post!]!
  comments: [Comment!]!
}

type Post {
  id: ID!
  title: String!
  body: String!
  published: Boolean!
  author: User!
}
input CreatePostInput {
  title: String!
  body: String!
  published: Boolean!
}

type Comment {
  id: ID!
  text: String!
  author: User!
}
