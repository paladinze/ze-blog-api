type Query {
  users: [User!]!
  me: User!
  posts: [Post!]!
  post: Post!
  comments: [Comment!]!
}

type Mutation {
  createUser(data: CreateUserInput!): User!
}

input CreateUserInput {
  name: String!
}

type User {
  id: ID!
  name: String!
  posts: [Post!]!
  comments: [Comment!]!
}

type Post {
  id: ID!
  title: String!
  author: User!
}

type Comment {
  id: ID!
  text: String!
  author: User!
}
